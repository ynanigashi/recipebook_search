{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/changepw" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current_pw" placeholder="current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="new Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="new Password (confirmation)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
