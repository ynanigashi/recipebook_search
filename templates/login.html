{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<dev class="form-signin container-sm">
    <form action="/login" method="post">
        <h1 class="h3 mb-3 fw-normal">サインインする</h1>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
    </form>
</dev>
{% endblock %}
