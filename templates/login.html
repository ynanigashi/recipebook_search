{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="container-sm">
        <h1 class="h3 my-3 fw-normal">Log in</h1>
        <div class="form-group my-2">
            <input autocomplete="off" autofocus class="form-control form-control-lg" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group my-2">
            <input class="form-control form-control-lg" name="password" placeholder="Password" type="password">
        </div>
        <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Log In</button>
    </div>
</form>
{% endblock %}
